<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr *ngFor="let element of elements">
        <td>{{element.name}}</td>
        <td>{{element.position}}</td>
        <td>{{element.weight}}</td> 
        <td>{{element.symbol}}</td>
      </tr>
    </table>
</div>
<button mat-raised-button color="primary" (click)="removeLast()">Delete From Presentation</button>
<button mat-raised-button color="primary" (click)="recreateWithNewItem()">Recreate with new item</button>
